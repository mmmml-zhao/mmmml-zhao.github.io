    <title>Find you</title>

        body {
            margin: 0;
            background: #2d2d2d;
            color: #eee;
            font-family: "Fira Mono", "Consolas", "Menlo", monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .terminal-container {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .terminal-button.close {
            background: #ff5f57;
        }

        .terminal-button.minimize {
            background: #ffbd2e;
        }

        .terminal-button.maximize {
            background: #28ca42;
        }

        .terminal-title {
            color: #bbb;
            font-size: 12px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .terminal {
            background: #1e1e1e;
            color: #eee;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            flex: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .terminal-line {
            margin-bottom: 8px;
        }

        .terminal-prompt {
            color: #4caf50;
            font-weight: bold;
        }

        .terminal-cursor {
            background: #eee;
            color: #1e1e1e;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .title-text {
            color: #ffd700;
            font-weight: bold;
        }

        .plot-text {
            color: #87ceeb;
        }

        .english-text {
            color: #ffa500;
        }

        .chinese-text {
            color: #98fb98;
        }

        .ascii-block {
            font-family: "Fira Mono", "Consolas", "Menlo", monospace;
            color: #eee;
            white-space: pre;
            margin: 20px 0;
            font-size: 8px;
        }

        .slogan {
            color: #ffd700;
            font-size: 16px;
            white-space: pre;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-family: inherit;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>

            // 打印到终端
            function printToTerminal(text, className = "") {
                const terminal = document.getElementById("terminal");
                const newLine = document.createElement("div");
                newLine.className = "terminal-line";
                if (className) {
                    newLine.classList.add(className);
                }
                newLine.innerHTML = '<span class="terminal-prompt">$ </span>' + text;
                terminal.appendChild(newLine);
                terminal.scrollTop = terminal.scrollHeight;
            }

            // 打字机效果
            function startTyping(text, className = "", callback) {
                if (isTyping) return;
                isTyping = true;
                currentText = text;
                currentDisplayText = "";
                currentCharIndex = 0;
                const terminal = document.getElementById("terminal");
                const newLine = document.createElement("div");
                newLine.className = "terminal-line";
                if (className) {
                    newLine.classList.add(className);
                }
                newLine.id = "current-typing-line";
                newLine.innerHTML = '<span class="terminal-prompt">$ </span>';
                terminal.appendChild(newLine);
                function typeChar() {
                    if (currentCharIndex < currentText.length) {
                        currentDisplayText += currentText[currentCharIndex];
                        document.getElementById("current-typing-line").innerHTML =
                            '<span class="terminal-prompt">$ </span>' + currentDisplayText;
                        currentCharIndex++;
                        terminal.scrollTop = terminal.scrollHeight;
                        typingInterval = setTimeout(typeChar, typingSpeed);
                    } else {
                        isTyping = false;
                        document
                            .getElementById("current-typing-line")
                            .removeAttribute("id");
                        setTimeout(() => {
                            if (callback) callback();
                            else nextSentence();
                        }, 500);
                    }
                }
                typeChar();
            }

            // 完成当前句子的打字
            function finishCurrentTyping() {
                if (isTyping) {
                    if (typingInterval) clearTimeout(typingInterval);
                    currentDisplayText = currentText;
                    document.getElementById("current-typing-line").innerHTML =
                        '<span class="terminal-prompt">$ </span>' + currentDisplayText;
                    document.getElementById("current-typing-line").removeAttribute("id");
                    isTyping = false;
                    document.getElementById("terminal").scrollTop =
                        document.getElementById("terminal").scrollHeight;
                    setTimeout(() => {
                        nextSentence();
                    }, 500);
                }
            }

            // 下一句
            function nextSentence() {
                if (finished) return;
                if (isTyping) {
                    finishCurrentTyping();
                    return;
                }
                if (currentItemIndex >= dataList.length) {
                    finished = true;
                    printToTerminal("--- 播放完毕 ---");
                    setTimeout(() => {
                        showAsciiArt();
                    }, 1000);
                    document.getElementById("nextBtn").disabled = true;
                    document.getElementById("speedUpBtn").disabled = true;
                    document.getElementById("speedDownBtn").disabled = true;
                    return;
                }
                const item = dataList[currentItemIndex];
                if (item.type === "plot") {
                    currentDialogueIndex = 0;
                // 跳过title，直接显示plot
                startTyping(item.plot, "plot-text");
                currentItemIndex++;
                currentSentenceIndex = 0;
            } else if (item.type === "chat") {
                const dialogues = item.dialogues || [];
                if (dialogues.length === 0) {
                    currentItemIndex++;
                    currentSentenceIndex = 0;
                    nextSentence();
                    return;
                }
                if (currentDialogueIndex >= dialogues.length) {
                    currentItemIndex++;
                    currentSentenceIndex = 0;
                    currentDialogueIndex = 0;
                    nextSentence();
                    return;
                }
                const dialogue = dialogues[currentDialogueIndex];
                // 根据当前语言设置显示内容
                const text = currentLanguage === 'zh' ? dialogue.zh : dialogue.en;
                const className = currentLanguage === 'zh' ? "chinese-text" : "english-text";
                startTyping(text, className);
                currentDialogueIndex++;
            }
        }

            // 开始播放
            function startPlaying() {
                if (dataList.length === 0) {
                    printToTerminal("没有数据可播放");
                    return;
            }
            printToTerminal("开始播放内容...");
            setTimeout(() => {
                nextSentence();
            }, 1000);
        }

            // 重新显示所有已输出的内容
            function refreshAllContent() {
                const terminal = document.getElementById("terminal");
                // 清空终端
                terminal.innerHTML = '';

                // 重新添加开始提示
                printToTerminal("开始播放内容...");

                // 重新显示所有已播放的内容
                let tempItemIndex = 0;
                let tempDialogueIndex = 0;

                while (tempItemIndex < currentItemIndex) {
                    const item = dataList[tempItemIndex];
                    if (item.type === "plot") {
                        printToTerminal(item.plot, "plot-text");
                        tempItemIndex++;
                        tempDialogueIndex = 0;
                    } else if (item.type === "chat") {
                        const dialogues = item.dialogues || [];
                        if (tempDialogueIndex >= dialogues.length) {
                            tempItemIndex++;
                            tempDialogueIndex = 0;
                            continue;
                        }
                        const dialogue = dialogues[tempDialogueIndex];
                        const text = currentLanguage === 'zh' ? dialogue.zh : dialogue.en;
                        const className = currentLanguage === 'zh' ? "chinese-text" : "english-text";
                        printToTerminal(text, className);
                        tempDialogueIndex++;
                    }
                }

                // 重新显示当前对话组中已完成的对话
                if (!finished && currentItemIndex < dataList.length) {
                    const item = dataList[currentItemIndex];
                    if (item.type === "chat") {
                        const dialogues = item.dialogues || [];
                        // 只显示已完成的对话，不包括当前正在播放的
                        for (let i = 0; i < currentDialogueIndex; i++) {
                            const dialogue = dialogues[i];
                            const text = currentLanguage === 'zh' ? dialogue.zh : dialogue.en;
                            const className = currentLanguage === 'zh' ? "chinese-text" : "english-text";
                            printToTerminal(text, className);
                        }
                        // 重新开始当前正在播放的对话
                        if (currentDialogueIndex < dialogues.length) {
                            const dialogue = dialogues[currentDialogueIndex];
                            const text = currentLanguage === 'zh' ? dialogue.zh : dialogue.en;
                            const className = currentLanguage === 'zh' ? "chinese-text" : "english-text";
                            startTyping(text, className);
                        } else {
                            // 如果当前对话组已完成，继续下一句
                            setTimeout(() => {
                                nextSentence();
                            }, 500);
                        }
                    } else if (item.type === "plot") {
                        startTyping(item.plot, "plot-text");
                    }
                }
            }

            // 按钮事件
            document.getElementById("nextBtn").onclick = function () {
                if (finished) return;
                if (isTyping) {
                    finishCurrentTyping();
                } else {
                    nextSentence();
                }
            };
            document.getElementById("speedUpBtn").onclick = function () {
                if (typingSpeed > 10) typingSpeed = Math.max(typingSpeed - 30, 5);
            };
            document.getElementById("speedDownBtn").onclick = function () {
                typingSpeed = Math.max(typingSpeed + 30, 100);
            };

            // 一键输出所有文本
            document.getElementById("outputAllBtn").onclick = function () {
                if (finished) return;
                if (typingInterval) clearTimeout(typingInterval);
                isTyping = false;

                // 使用setTimeout避免阻塞UI
                function outputAllContent() {
                    if (finished) return;

                    if (currentItemIndex >= dataList.length) {
                        finished = true;
                        printToTerminal("--- 播放完毕 ---");
                        setTimeout(() => {
                            showAsciiArt();
                        }, 1000);
                        document.getElementById("nextBtn").disabled = true;
                        document.getElementById("speedUpBtn").disabled = true;
                        document.getElementById("speedDownBtn").disabled = true;
                        document.getElementById("outputAllBtn").disabled = true;
                        document.getElementById("toggleLangBtn").disabled = true;
                        return;
                    }

                    const item = dataList[currentItemIndex];
                    if (item.type === "plot") {
                        printToTerminal(item.plot, "plot-text");
                        currentItemIndex++;
                        currentDialogueIndex = 0;
                        setTimeout(outputAllContent, 50);
                    } else if (item.type === "chat") {
                        const dialogues = item.dialogues || [];
                        if (dialogues.length === 0) {
                            currentItemIndex++;
                            setTimeout(outputAllContent, 50);
                            return;
                        }
                        if (currentDialogueIndex >= dialogues.length) {
                            currentItemIndex++;
                            currentDialogueIndex = 0;
                            setTimeout(outputAllContent, 50);
                            return;
                        }
                        const dialogue = dialogues[currentDialogueIndex];
                        const text = currentLanguage === 'zh' ? dialogue.zh : dialogue.en;
                        const className = currentLanguage === 'zh' ? "chinese-text" : "english-text";
                        printToTerminal(text, className);
                        currentDialogueIndex++;
                        setTimeout(outputAllContent, 50);
                    }
                }

                outputAllContent();
            };

            // 切换语言
            document.getElementById("toggleLangBtn").onclick = function () {
                currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';
                const btn = document.getElementById("toggleLangBtn");
                btn.textContent = currentLanguage === 'zh' ? '切换语言' : 'Switch Language';

                // 如果当前正在打字，直接停止打字
                if (isTyping) {
                    if (typingInterval) clearTimeout(typingInterval);
                    isTyping = false;
                    // 移除当前打字行
                    const currentLine = document.getElementById("current-typing-line");
                    if (currentLine) {
                        currentLine.remove();
                    }
                }

                // 重新显示所有已输出的内容
                refreshAllContent();
            };

            // 页面加载时开始
            window.onload = startPlaying();
    </script>
