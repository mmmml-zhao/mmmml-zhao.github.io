<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终端问答</title>
    <style>
        body {
            margin: 0;
            background: #2d2d2d;
            color: #eee;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .terminal-container {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
            min-height: 0;
        }

        .terminal-container.expanded {
            flex: 1.5;
            margin-bottom: 0;
        }

        .terminal-header {
            background: #2d2d2d;
            border-bottom: 1px solid #333;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .terminal-buttons {
            display: flex;
            gap: 6px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }

        .terminal-button.close {
            background: #ff5f56;
        }

        .terminal-button.minimize {
            background: #ffbd2e;
        }

        .terminal-button.maximize {
            background: #27ca3f;
        }

        .terminal-title {
            color: #999;
            font-size: 12px;
            margin-left: 16px;
        }

        .terminal {
            background: #1e1e1e;
            padding: 16px;
            flex: 1;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            min-height: 0;
        }

        .terminal-line {
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .slogan {
            font-size: 8px;
        }

        .terminal-prompt {
            color: #0f0;
            display: inline;
            font-size: 14px;
        }

        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #0f0;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 24px 0;
            background: #2d2d2d;
            transition: all 0.5s ease;
            flex-shrink: 0;
            margin-bottom: 0;
        }

        .buttons.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .btn {
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            padding: 16px 40px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:active {
            background: #555;
        }

        .ascii-block {
            white-space: pre;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            text-align: center;
            margin: 16px 0;
            font-size: 10px;
            color: #0f0;
            line-height: 1.2;
            transform: scale(0.75);
        }

        .band-block {
            white-space: pre;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            text-align: center;
            margin: 16px 0;
            font-size: 12px;
            color: #0ff;
            line-height: 1.2;
            transform: scale(0.75);
        }

        /* 自定义滚动条 */
        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .terminal::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

        let currentQuestionId = 1;
        let finished = false;

        function printToTerminal(text) {
            const terminal = document.getElementById('terminal');

            // 移除最后一个光标行
            const lastLine = terminal.lastElementChild;
            if (lastLine && lastLine.querySelector('.terminal-cursor')) {
                terminal.removeChild(lastLine);
            }

            // 添加新内容
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.innerHTML = `<span class="terminal-prompt">$</span> ${text}`;
            terminal.appendChild(line);

            // 添加新的光标行
            const cursorLine = document.createElement('div');
            cursorLine.className = 'terminal-line';
            cursorLine.innerHTML = '<span class="terminal-prompt">$</span><span class="terminal-cursor"></span>';
            terminal.appendChild(cursorLine);

            terminal.scrollTop = terminal.scrollHeight;
        }

        let historyStack = [];

        function getQuestionById(id) {
            return questionList.find(q => q.id === id);
        }

        function showQuestion(questionId, isBack = false) {
            if (!isBack && currentQuestionId) {
                historyStack.push(currentQuestionId);
            }

            if (typeof questionId === 'string' && endMessages[questionId]) {
                printToTerminal(endMessages[questionId]);
                finished = true;
                setTimeout(() => { hideButtonsAndExpandTerminal(); }, 1000);
                setTimeout(showAsciiArt, 500);
                return;
            }

            const question = getQuestionById(questionId);
            if (question) {
                printToTerminal(question.text);
                currentQuestionId = questionId;
                updateBackBtn();
                updateButtonText();
            }
        }

        function updateBackBtn() {
            const backBtn = document.getElementById('backBtn');
            backBtn.disabled = historyStack.length === 0;
        }

        document.getElementById('backBtn').onclick = () => {
            if (historyStack.length > 0 && !finished) {
                const prev = historyStack.pop();
                printToTerminal('← 返回上一个问题');
                showQuestion(prev, true);
            }
        };

        function hideButtonsAndExpandTerminal() {
            const buttons = document.getElementById('buttons');
            const terminalContainer = document.getElementById('terminalContainer');

            // 隐藏按钮
            buttons.classList.add('hidden');

            // 扩展终端高度
            terminalContainer.classList.add('expanded');

            // 强制重新计算布局
            setTimeout(() => {
                terminalContainer.style.height = 'calc(100vh - 40px)';
            }, 100);
        }

        function handleAnswer(option) {
            if (finished) return;

            const currentQuestion = getQuestionById(currentQuestionId);
            if (!currentQuestion) return;

            // 显示用户的选择
            const answerText = option === 'A' ? currentQuestion.options[0].text : currentQuestion.options[1].text;
            printToTerminal(`用户选择: ${answerText}`);

            // 根据选择跳转到下一个问题
            const nextQuestionId = option === 'A' ? currentQuestion.options[0].next : currentQuestion.options[1].next;
            showQuestion(nextQuestionId);
        }

        document.getElementById('yesBtn').onclick = () => handleAnswer('A');
        document.getElementById('noBtn').onclick = () => handleAnswer('B');

            if (currentQuestion) {

                document.getElementById('noBtn').textContent = currentQuestion.options[1].text;

        function showAsciiArt() {
            const terminal = document.getElementById('terminal');

            // 移除最后一个光标行
            const lastLine = terminal.lastElementChild;
            if (lastLine && lastLine.querySelector('.terminal-cursor')) {
                terminal.removeChild(lastLine);
            }

            const asciiLine = document.createElement('div');
            asciiLine.className = 'ascii-block';
            asciiLine.innerHTML = asciiArt;
            terminal.appendChild(asciiLine);

            // 添加新的光标行
            const cursorLine = document.createElement('div');
            cursorLine.className = 'terminal-line';
            cursorLine.innerHTML = '<span class="terminal-prompt">$</span><span class="terminal-cursor"></span>';
            terminal.appendChild(cursorLine);

            terminal.scrollTop = terminal.scrollHeight;

            // 2秒后隐藏字符图并显示文本
            setTimeout(() => {
                // 移除字符图
                if (asciiLine && asciiLine.parentNode) {
                    asciiLine.parentNode.removeChild(asciiLine);
                }

                // 显示文本
                showTextMessage();
            }, 2000);
        }

        let bandFrameIdx = 0;
        let bandInterval = null;
        let bandLine = null;

        function showBandBlock() {
            const terminal = document.getElementById('terminal');

            // 移除最后一个光标行
            const lastLine = terminal.lastElementChild;
            if (lastLine && lastLine.querySelector('.terminal-cursor')) {
                terminal.removeChild(lastLine);
            }

            bandLine = document.createElement('div');
            bandLine.className = 'band-block';
            bandLine.textContent = bandFrames[0];
            terminal.appendChild(bandLine);

            // 添加新的光标行
            const cursorLine = document.createElement('div');
            cursorLine.className = 'terminal-line';
            cursorLine.innerHTML = '<span class="terminal-prompt">$</span><span class="terminal-cursor"></span>';
            terminal.appendChild(cursorLine);

            terminal.scrollTop = terminal.scrollHeight;

            // 启动动画
            bandFrameIdx = 0;
            if (bandInterval) {
                clearInterval(bandInterval);
            }
            bandInterval = setInterval(() => {
                if (bandLine) {
                    bandLine.textContent = bandFrames[bandFrameIdx % bandFrames.length];
                    bandFrameIdx++;
                }
            }, 500);
        }
